# GitVersion configuration for automatic semantic versioning
# Automatically increments version based on commit messages
mode: ContinuousDeployment
tag-prefix: v
major-version-bump-message: '\+semver:\s?(breaking|major)'
minor-version-bump-message: '\+semver:\s?(feature|minor)|^feat(\(.+\))?:|^fix(\(.+\))?:|Merge pull request.*feat'
patch-version-bump-message: '\+semver:\s?(fix|patch)'
no-bump-message: '\+semver:\s?(none|skip)'
commit-message-incrementing: Enabled
branches:
  main:
    regex: ^master$|^main$
    mode: ContinuousDeployment
    label: ''
    increment: Minor
    prevent-increment:
      of-merged-branch: false
    track-merge-target: false
  develop:
    regex: ^dev(elop)?(ment)?$
    mode: ContinuousDeployment
    label: alpha
    increment: Minor
    track-merge-target: true
  release:
    regex: ^releases?[/-]
    mode: ContinuousDelivery
    label: beta
    increment: Patch
  feature:
    regex: ^features?[/-]
    mode: ContinuousDelivery
    label: useBranchName
    increment: Inherit
  hotfix:
    regex: ^hotfix(es)?[/-]
    mode: ContinuousDelivery
    label: beta
    increment: Patch
ignore:
  sha: []
